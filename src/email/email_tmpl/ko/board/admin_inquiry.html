<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  </head>
  <body>
    <table style="width: 100%; margin: 0 auto">
      <tbody>
        <tr>
          <td align="center">
            <div style="max-width: 700px; margin: 0 auto">
              <table
                cellpadding="0"
                cellspacing="0"
                style="
                  width: 100%;
                  margin: 0 auto;
                  background-color: #fff;
                  -webkit-text-size-adjust: 100%;
                  text-align: left;
                "
              >
                <colgroup>
                  <col width="4.4%" />
                  <col width="31.4%" />
                  <col width="*" />
                  <col width="4.4%" />
                </colgroup>
                <tbody>
                  <tr>
                    <td colspan="4" height="25">&nbsp;</td>
                  </tr>
                  <tr>
                    <td>&nbsp;</td>
                    <td colspan="2">
                      <a href="#{사이트URL}" target="_blank"
                        ><img
                          alt="#{사이트이름}"
                          src="#{사이트URL}/images/common/img_logo.svg"
                      /></a>
                    </td>
                    <td>&nbsp;</td>
                  </tr>
                  <tr>
                    <td
                      colspan="4"
                      height="25"
                      style="border-bottom: 1px solid #000"
                    >
                      &nbsp;
                    </td>
                  </tr>
                  <!-- contents -->
                  <tr>
                    <td colspan="4" height="50">&nbsp;</td>
                  </tr>
                  <tr>
                    <td>&nbsp;</td>
                    <td
                      colspan="2"
                      style="
                        font-size: 28px;
                        font-weight: 500;
                        font-family: 'Noto Sans KR', sans-serif;
                        color: #000;
                        line-height: 1.46em;
                      "
                    >
                      #{회사명} #{게시판이름}게시판에 글이 등록되었습니다.
                    </td>
                    <td>&nbsp;</td>
                  </tr>
                  <tr>
                    <td colspan="4" height="50">&nbsp;</td>
                  </tr>
                  <!-- table -->
                  <tr></tr>
                  <tr></tr>
                  <tr>
                    <td colspan="4" height="50">&nbsp;</td>
                  </tr>
                  <!-- button -->
                  <tr>
                    <td colspan="2">&nbsp;</td>
                    <td>
                      <a
                        href="#{사이트URL}"
                        style="
                          display: inline-block;
                          padding: 10px 61px 11px;
                          border: 0;
                          background-color: #df2645;
                          color: #fff;
                          font-size: 16px;
                          font-family: 'Noto Sans KR', sans-serif;
                          text-decoration: none;
                        "
                        target="_blank"
                        >사이트 바로가기</a
                      >
                    </td>
                    <td>&nbsp;</td>
                  </tr>
                  <tr>
                    <td colspan="4" height="60">&nbsp;</td>
                  </tr>
                  <!-- 하단 인포 -->
                  <tr>
                    <td
                      colspan="4"
                      height="40"
                      style="border-top: 1px solid #ddd"
                    >
                      &nbsp;
                    </td>
                  </tr>
                  <tr>
                    <td colspan="4">
                      <table
                        cellpadding="0"
                        cellspacing="0"
                        style="
                          width: 100%;
                          margin: 0;
                          padding: 0;
                          font-size: 14px;
                          font-family: 'Noto Sans KR', sans-serif;
                          color: #888;
                          line-height: 1.57em;
                        "
                      >
                        <colgroup>
                          <col width="4.4%" />
                          <col width="25px" />
                          <col width="*" />
                          <col width="4.4%" />
                        </colgroup>
                        <tbody>
                          <tr>
                            <td>&nbsp;</td>
                            <td></td>
                            <td>
                              본 메일은 발신 전용으로 회신되지 않습니다.
                              문의사항은 1:1 상담내역을 이용해 주세요.
                            </td>
                            <td>&nbsp;</td>
                          </tr>
                          <tr>
                            <td colspan="2">&nbsp;</td>
                            <td>
                              주문 관련 정보, 주요 공지사항 및 이벤트 당첨 안내
                              등은 수신 동의 여부에 관계없이 발송됩니다.
                            </td>
                            <td>&nbsp;</td>
                          </tr>
                          <tr>
                            <td colspan="4" height="15">&nbsp;</td>
                          </tr>
                          <tr>
                            <td colspan="2">&nbsp;</td>
                            <td>COPYRIGHTS #{회사명}. ALL RIGHTS RESERVED.</td>
                            <td>&nbsp;</td>
                          </tr>
                        </tbody>
                      </table>
                    </td>
                  </tr>
                  <tr>
                    <td colspan="4" height="40">&nbsp;</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
