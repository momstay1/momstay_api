<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  </head>
  <body>
    <table style="width: 100%; margin: 0 auto">
      <tbody>
        <tr>
          <td align="center">
            <div style="max-width: 700px; margin: 0 auto">
              <table
                cellpadding="0"
                cellspacing="0"
                style="
                  width: 100%;
                  margin: 0 auto;
                  background-color: #fff;
                  -webkit-text-size-adjust: 100%;
                  text-align: left;
                "
              >
                <colgroup>
                  <col width="4.4%" />
                  <col width="31.4%" />
                  <col width="*" />
                  <col width="4.4%" />
                </colgroup>
                <tbody>
                  <tr>
                    <td colspan="4" height="25">&nbsp;</td>
                  </tr>
                  <tr>
                    <td>&nbsp;</td>
                    <td colspan="2">
                      <a href="#{사이트URL}" target="_blank"
                        ><img
                          alt="#{회사명}"
                          src="#{사이트URL}/images/common/img_logo.svg"
                      /></a>
                    </td>
                    <td>&nbsp;</td>
                  </tr>
                  <tr>
                    <td
                      colspan="4"
                      height="25"
                      style="border-bottom: 1px solid #000"
                    >
                      &nbsp;
                    </td>
                  </tr>
                  <!-- contents -->
                  <tr>
                    <td colspan="4" height="50">&nbsp;</td>
                  </tr>
                  <tr>
                    <td>&nbsp;</td>
                    <td
                      colspan="2"
                      style="
                        font-size: 28px;
                        font-weight: 500;
                        font-family: 'Noto Sans KR', sans-serif;
                        color: #000;
                        line-height: 1.46em;
                      "
                    >
                      Your answer has been registered in 1:1 questions.
                    </td>
                    <td>&nbsp;</td>
                  </tr>
                  <tr>
                    <td colspan="4" height="25">&nbsp;</td>
                  </tr>
                  <tr>
                    <td colspan="4" height="50">&nbsp;</td>
                  </tr>
                  <!-- table -->
                  <tr>
                    <td>&nbsp;</td>
                    <td
                      colspan="2"
                      height="40"
                      style="
                        font-size: 16px;
                        font-weight: 500;
                        font-family: 'Noto Sans KR', sans-serif;
                        color: #000;
                        line-height: 1.75em;
                        border-bottom: 1px solid #000;
                      "
                    >
                      Content Information
                    </td>
                    <td>&nbsp;</td>
                  </tr>
                  <tr>
                    <td>&nbsp;</td>
                    <td colspan="2">
                      <table
                        cellpadding="0"
                        cellspacing="0"
                        style="
                          width: 100%;
                          margin: 0;
                          padding: 0;
                          font-size: 14px;
                          font-family: 'Noto Sans KR', sans-serif;
                          color: #000;
                          border-top: 1px solid #000;
                        "
                      >
                        <colgroup>
                          <col width="31.4%" />
                          <col width="*" />
                        </colgroup>
                        <tbody>
                          <tr>
                            <td
                              style="
                                height: 55px;
                                border-bottom: 1px solid #ddd;
                                font-family: 'Noto Sans KR', sans-serif;
                              "
                            >
                              Content
                            </td>
                            <td
                              style="
                                height: 55px;
                                border-bottom: 1px solid #ddd;
                                font-family: 'Noto Sans KR', sans-serif;
                              "
                            >
                              #{문의내용}
                            </td>
                          </tr>
                          <tr>
                            <td
                              style="
                                height: 55px;
                                border-bottom: 1px solid #ddd;
                                font-family: 'Noto Sans KR', sans-serif;
                              "
                            >
                              Answer
                            </td>
                            <td
                              style="
                                height: 55px;
                                border-bottom: 1px solid #ddd;
                                font-family: 'Noto Sans KR', sans-serif;
                              "
                            >
                              #{답변내용}
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </td>
                    <td>&nbsp;</td>
                  </tr>
                  <tr>
                    <td colspan="4" height="50">&nbsp;</td>
                  </tr>
                  <!-- button -->
                  <tr>
                    <td colspan="2">&nbsp;</td>
                    <td>
                      <a
                        href="#{사이트URL}"
                        style="
                          display: inline-block;
                          padding: 10px 61px 11px;
                          border: 0;
                          background-color: #df2645;
                          color: #fff;
                          font-size: 16px;
                          font-family: 'Noto Sans KR', sans-serif;
                          text-decoration: none;
                        "
                        target="_blank"
                        >Go to the site</a
                      >
                    </td>
                    <td>&nbsp;</td>
                  </tr>
                  <tr>
                    <td colspan="4" height="60">&nbsp;</td>
                  </tr>
                  <!-- 하단 인포 -->
                  <tr>
                    <td
                      colspan="4"
                      height="40"
                      style="border-top: 1px solid #ddd"
                    >
                      &nbsp;
                    </td>
                  </tr>
                  <tr>
                    <td colspan="4">
                      <table
                        cellpadding="0"
                        cellspacing="0"
                        style="
                          width: 100%;
                          margin: 0;
                          padding: 0;
                          font-size: 14px;
                          font-family: 'Noto Sans KR', sans-serif;
                          color: #888;
                          line-height: 1.57em;
                        "
                      >
                        <colgroup>
                          <col width="4.4%" />
                          <col width="25px" />
                          <col width="*" />
                          <col width="4.4%" />
                        </colgroup>
                        <tbody>
                          <tr>
                            <td>&nbsp;</td>
                            <td></td>
                            <td>This email is send-only</td>
                            <td>&nbsp;</td>
                          </tr>
                          <tr>
                            <td colspan="2">&nbsp;</td>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                          </tr>
                          <tr>
                            <td colspan="4" height="15">&nbsp;</td>
                          </tr>
                          <tr>
                            <td colspan="2">&nbsp;</td>
                            <td>COPYRIGHTS #{회사명}. ALL RIGHTS RESERVED.</td>
                            <td>&nbsp;</td>
                          </tr>
                        </tbody>
                      </table>
                    </td>
                  </tr>
                  <tr>
                    <td colspan="4" height="40">&nbsp;</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
